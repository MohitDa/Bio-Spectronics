<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <div class="header">
        <img src="biospectronics_logo.png" width="70" height="70">
    </div>
    <div class="edit-chem">
        <h2>Edit</h2>


        <form class="form-style-9">
            <h2 style="margin-bottom:20px;">
                Edit Chemistry
            </h2>
            <ul>    
                <li>
                    <label for="fname">Chemistry:</label>
                    <input type="text" id="fname" name="fname" class="field-style field-split" placeholder="Name" />
                    <label class="ref">
                        < Reference>
                    </label>
                </li>
                <li>
                    <label for="fname">Method:</label>
                    <input type="text" id="fname" name="fname" class="field-style field-split" />
                    <label for="fname" class="labels">Low:</label>
                    <input type="text" name="field2" class="field-style field-split" />
                </li>
                <li>
                    <label for="fname">Temprature:</label>
                    <input type="text" id="fname" name="fname" class="field-style field-split" />
                    <label for="fname" class="labels">High:</label>
                    <input type="text" name="field2" class="field-style field-split" />
                </li>
                <li>
                    <label for="fname">Wave1:</label>
                    <input type="text" id="fname" name="fname" class="field-style field-split" />
                    <label for="fname" class="labels">Unit:</label>
                    <input type="text" name="field2" class="field-style field-split" />
                </li>
                <li class="refs">

                    <label for="fname" class="labels">Decimal:</label>
                    <input type="text" name="field2" class="field-style field-split" />
                </li>
                <li>
                    <label for="fname">Blank:</label>
                    <input type="text" id="fname" name="fname" class="field-style field-split" />
                    <label for="fname" class="labels">Delay time:</label>
                    <input type="text" name="field2" class="field-style field-split" />
                    <p class="sec">Sec</p>
                </li>
                <li>
                    <label for="fname">Factor:</label>
                    <input type="checkbox" id="fname" name="fname" class="field-style field-split checker" />
                    <label for="fname" class="labels">Meas.time:</label>
                    <input type="text" name="field2" class="field-style field-split" />
                    <p class="sec">Sec</p>
                </li>
                <li>
                    <label for="fname">Fac. value:</label>
                    <input type="text" id="fname" name="fname" class="field-style field-split" />
                    <label for="fname" class="labels">First Abs.:</label>
                    <input type="text" name="field2" class="field-style field-split" />
                </li>
                <li>
                    <label for="fname">QC:</label>
                    <input type="text" id="fname" name="fname" class="field-style field-split  bio-input" />
                    <label for="fname" class="labels" >Linear.:</label>
                    <input type="text" name="field2" class="field-style field-split" style="margin-left: 10px;" />
                </li>
                <li class="volume-refs">

                    <label for="fname" class="labels volume">Volume:</label>
                    <input type="text" name="field2" class="field-style field-split" />
                </li>

                <li class="send">
                    <input type="submit" value="Ok" />
                </li>
            </ul>
        </form>
    </div>
