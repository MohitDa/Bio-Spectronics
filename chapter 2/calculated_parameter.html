<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <img src="biospectronics_logo.png" width="70" height="70">
        
    </div>
    <div class="edit-chem">
        <h2>Edit</h2>


        <form class="form-style-9">
            <h2 style="margin-bottom:20px;">
               < Calculate Parameter >
            </h2>
            <ul>
            <li>
                <label for="fname">Chemistry:</label>
                <input type="text" id="fname" name="fname" class="field-style field-split" />
                
            </li>
            <li>
                <label for="fname">Range:</label><br><br>
                <label for="fname">Low:</label>
                <input type="text" id="fname" name="fname" class="field-style field-split" />
                <label for="fname" class="labels">High:</label>
                <input type="text" name="field2" class="field-style field-split" />
            </li>
            <li>
                <label for="fname">Unit:</label>
                <input type="text" id="fname" name="fname" class="field-style field-split" />
                
            </li>
            <li>
                <label for="fname">Decimal:</label>
                <input type="text" id="fname" name="fname" class="field-style field-split" />
                
            </li>
            <li>
                <label for="fname">Formula:</label>
                <input type="text" id="fname" name="fname" class="field-style field-split" />
            </li>
       
            <li class="send">
                <input type="submit" value="Ok"  />
                <input type="submit" value="Cancel"  />
                </li>
            
            </ul>
            </form>
    </div>
   

</body>

</html>
